<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Shops</title>
    <script th:src="@{/pagination.js}"></script>
    <script th:src="@{/shop.js}"></script>
</head>
<body>

<section layout:fragment="content">

    <div class="container">
        <div>
            <button type="button" class="btn btn-secondary" onclick="showCreateShopForm()">Add Shop</button>
        </div>

        <div>
            <div id="shop-form-container"/>
        </div>

        <div>
            <div id="shop-list-container"/>
        </div>

        <div>
            <th:block th:insert="pagination"/>
        </div>
    </div>

</section>

</body>
</html>
