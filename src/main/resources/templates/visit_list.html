<table class="table table-striped table-hover" xmlns:th="http://www.thymeleaf.org">
    <thead class="thead-default">
    <tr>
        <th>#</th>
        <th>Shop</th>
        <th>Started</th>
        <th>Completed</th>
        <th>
            <input type="hidden" id="total-pages" th:value="${totalPages}"/>
            <input type="hidden" id="current-page" th:value="${currentPage}"/>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="visit,row: ${visits}">
        <td><span th:text="${offset + row.index}"/></td>
        <td th:text="${visit.shop.name}"></td>
        <td th:text="${visit.started != null ? #calendars.format(visit.started, 'dd.MM.yyyy hh:mm:ss') : ''}"></td>
        <td th:text="${visit.completed != null ? #calendars.format(visit.completed, 'dd.MM.yyyy hh:mm:ss') : ''}"></td>
        <td>
            <i class="far fa-play-circle"
               th:onclick="'startVisit(' + ${visit.id} + ')'"/>
            &nbsp;
            <i class="far fa-stop-circle"
               th:onclick="'completeVisit(' + ${visit.id} + ')'"/>
            &nbsp;
            <i class="far fa-trash-alt"
               th:onclick="'deleteVisit(' + ${visit.id} + ')'"/>
            &nbsp;
            &nbsp;
            <i class="far fa-plus-square"
               th:onclick="'gotoPurchases(' + ${visit.id} + ')'"/>
        </td>
    </tr>
    </tbody>
</table>
