<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Purchases</title>
    <script th:src="@{/pagination.js}"/>
    <script th:src="@{/purchase.js}"/>
</head>
<body>

<section layout:fragment="content">

    <div class="container">

        <input type="hidden" id="visit-id" th:value="${visitId}"/>

        <div id="item-selector-container"/>

        <input type="hidden" id="list-url" th:value="'/purchase/' + ${visitId} + '/list'"/>
        <div id="list-container"/>
        <th:block th:include="pagination"/>

    </div>

</section>

</body>
</html>
