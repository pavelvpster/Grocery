<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Purchases</title>
    <script th:src="@{/pagination.js}"></script>
    <script th:src="@{/purchase.js}"></script>
</head>
<body>

<section layout:fragment="content">

    <div class="container">
        <div>
            <input type="hidden" id="visit-id" th:value="${visitId}"/>
        </div>

        <div>
            <div id="item-selector-container"/>
        </div>

        <div>
            <div id="purchase-list-container"/>
        </div>

        <div>
            <th:block th:insert="pagination"/>
        </div>
    </div>

</section>

</body>
</html>
