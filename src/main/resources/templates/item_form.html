<div id="item-form" class="modal fade" role="dialog" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title">Item</h2>
            </div>
            <div class="modal-body">
                <form id="item-properties" th:object="${item}" th:action="*{id} ? '/item/' + *{id} : '/item/'"
                      method="post" enctype="multipart/form-data" onsubmit="return validateItemForm()">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" th:field="*{name}"/>
                        <span id="name-error" class="label label-danger"/>
                    </div>
                    <button type="submit" class="btn btn-default">OK</button>
                </form>
            </div>
        </div>
    </div>
</div>
